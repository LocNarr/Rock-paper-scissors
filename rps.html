<!DOCTYPE html>
<html>

<body>

  <h2>Score</h2>
   <p class="score"></p>

  	<h4 class="you"></h4>
  		<p class="player"></p>

	<h4 class="pc"></h4>
		<p class="computer"></p>
<script>
let player;
let computer;
let you = document.querySelector(".you");
let pc = document.querySelector(".pc");
let jugador = document.querySelector(".player");
let computadora = document.querySelector(".computer");
function computerPlay(){

 const computer = ["Rock", "Paper", "Scissors"]; 
 const play = computer[Math.floor(Math.random()*computer.length)];

  return play ;
}





function playRound() {


let playerSelection = prompt ("Rock, paper or scissors?");
let computerSelection = computerPlay();


you.textContent = "Your choice: " + playerSelection;
pc.textContent = "Computer's choice: " + computerSelection;


if(playerSelection != "rock" && playerSelection != "paper" && playerSelection != "scissors"){
 
    alert("You must enter 'Rock,paper or scissors'");

  } else{

 if(playerSelection == "rock" && computerSelection == "Scissors"){
    console.log("You Win ! rock beats scissors.");
    player = 1;
    computer = 0;
  }
 else if(playerSelection == "rock" && computerSelection == "Paper"){
    console.log("You lose ! paper beats rock.");
    player = 0;
    computer = 1;
  }
 else if(playerSelection == "rock" && computerSelection == "Rock"){
    console.log("It's a tie!");
    player = 0;
    computer = 0;
  }


 else if(playerSelection == "paper" && computerSelection == "Rock"){
    console.log("You win ! paper beats rock.");
    player = 1;
    computer = 0;
 }

 else if(playerSelection == "paper" && computerSelection == "Paper"){
    console.log("It's a tie !.");
    player = 0;
    computer = 0;
}

 else if(playerSelection == "paper" && computerSelection == "Scissors"){
    console.log("You lose ! scissors beats paper.");
    player = 0;
    computer = 1;
}

else if(playerSelection == "scissors" && computerSelection == "Rock"){
    console.log("You lose ! rock beats scissors.");
    player = 0;
    computer = 1;
}

else if(playerSelection == "scissors" && computerSelection == "Paper"){
    console.log("You win ! scissors beat paper.");
    player = 1;
    computer = 0;
}

 else if(playerSelection == "scissors" && computerSelection == "Scissors"){
    console.log("It's a tie !.");
    player = 0;
    computer = 0; 
} 

  }

  
}




 
function game(){
let contadorUno = 0;
let contadorDos = 0;

for (let i = 1; i <= 5; i++){
  playRound()
   if(player == 1 && computer == 0){
      jugador.textContent = ++contadorUno;
   }else if(player == 0 && computer == 1){
     computadora.textContent = ++contadorDos;
   }
    else if(player == 0 && computer == 0){
      contadorUno;
      contadorDos; 
    }



}

if(contadorUno > contadorDos){

  alert("You win");
}else if(contadorDos > contadorUno){
  alert("You lose");
}

}



console.log(game());

</script>
